# swagger-ui custom path
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  
## 이미지 저장할 위치와 응답할 때 이미지 주소 세팅
image:

## WebConfig에 세팅
  add-resource-locations: classpath:/static/
  add-resource-handler: /**
  
## ProductService에 세팅
  image-dir: src/main/resources/static/productimgs
  image-url: http://localhost:8080/productimgs/
  image-dir-question: src/main/resources/static/questionimgs
  image-url-question: http://localhost:8080/questionimgs/
  image-dir-review: src/main/resources/static/reviewimgs
  image-url-review: http://localhost:8080/reviewimgs/
  
# Logging Level
logging: 
  level:
    root: info
  