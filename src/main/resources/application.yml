## 서버 포트 설정
server:
  port: 8080

## DB 연결 정보 및 파일 업로드 용량 제한
spring:
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:xe
    username: C##LUMOS
    password: LUMOS
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    resources:
      static-locations: classpath:/productimgs/

## jpa config
jpa:
  generate-ddl: false
  show-sql: true
  database: oracle
  properties:
    hibernate:
      '[format_sql]': true
      
